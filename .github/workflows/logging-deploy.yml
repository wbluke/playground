name: logging-system

on:
  push:
    branches: 
      - logging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Hello world
        uses: actions/checkout@v2
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
        
      - name: Where am I
        run: pwd
        shell: bash
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
